<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentMatch Toronto</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="navbar navbar-custom navbar-expand-md align-items-center fixed-top py-3"
    >
      <div class="container d-flex flex-wrap justify-content-center">
        <a
          href="/"
          class="navbar-brand d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="media/logo-small.jpg"
            alt="logo"
            class="bi mb-1 mx-1"
            width="40"
            height="40"
          />

          <span class="fs-4">RentMatch Toronto</span>
        </a>

        <nav class="collapse navbar-collapse" id="navigation">
          <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="#">Link #1</a>
            <a class="nav-link" href="#">Link #2</a>
            <a class="nav-link" href="#">Link #3</a>
          </div>

          <!-- <div class="socials">
            <a
              href="https://www.facebook.com/people/RentMatch-Toronto/100093414733985/"
              class="fab fa-facebook-f"
            ></a>
            <a
              href="https://www.instagram.com/rentmatchtoronto/"
              class="fab fa-instagram"
            ></a>
          </div> -->
        </nav>
      </div>
    </header>

    <!-- hero section starts -->
    <div class="hero-background">
      <!-- <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
      >
        <source src="media/toronto.mp4" type="video/mp4" />
      </video> -->
    </div>

    <section class="jumbotron jumbotron-fluid">
      <div class="container text-md-left">
        <div class="tron-drop justify-content-center">
          <p>I am a</p>
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle mb-2"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select an option
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#tenant">Tenant</a></li>
              <li><a class="dropdown-item" href="#">Landlord</a></li>
              <li><a class="dropdown-item" href="#">Property Manager</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Other</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section ends -->

    <!-- tenant section starts -->
    <section class="tenant text-white py-5" id="tenant">
      <div class="container">
        <h2 class="text-center">Tenant</h2>
        <form>
          <div class="form-group py-1 my-2">
            <label for="name" class="pb-2">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group py-1 my-2">
            <label for="email" class="pb-2">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your e-mail">
          </div>
          <div class="form-group py-1 my-2">
            <label for="budget" class="pb-2">Budget</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="budget" placeholder="Enter your budget">
            </div>
          </div>
          <div class="form-group py-1 my-2">
            <label for="credit-information" class="pb-2">Credit Information</label>
            <input type="text" class="form-control" id="credit-information" placeholder="Enter your credit information">
          </div>
          <div class="form-group docs my-3">
            <label for="attach-documents" class="mt-1">Attach Documents</label>
            <input type="file" class="form-control-file" id="attach-documents">
          </div>
          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Sign up for a RentMatch Toronto account?
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
